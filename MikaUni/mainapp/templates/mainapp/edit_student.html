{% extends 'layouts/layout.html' %}

{% block title %}Изменить данные студента{% endblock %}

{% block body %}
<div class="container pt-3 my-3">
    <a href="{% url 'by_uni' current_uni.pk %}" class="btn btn-primary">Назад</a>
</div>
<div class="container pt-3 my-3">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить">
    </form>
</div>
<div class="container pt-3 my-3 border">
    <a href="{% url 'DelStudent' current_uni.pk student_id %}" class="btn btn-danger">Удалить</a>
</div>

{% endblock %}
